<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Photography — Gabriel Madero</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="container header">
    <a class="brand" href="../index.html">
      <span class="name">Gabriel Madero</span>
      <span class="tag">Digital Arts • Photography • Photoshop</span>
    </a>

    <nav class="nav">
      <a href="../index.html#work">Work</a>
      <a href="../index.html#about">About</a>
      <a href="../index.html#contact">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container section">
    <h2>Digital Photography</h2>
    <p style="color: var(--muted); max-width: 70ch;">
      A collection of photographs focused on mood, composition, and visual storytelling.
      New images are automatically added when they are placed in the digital-photography folder.
    </p>

    <!-- AUTO-GENERATED GALLERY -->
    <div class="photo-grid" id="photoGrid"></div>
  </main>

  <!-- SCRIPT THAT LOADS THE GALLERY -->
  <script>
    fetch("../assets/digital-photography/photos.json", { cache: "no-store" })
      .then(response => response.json())
      .then(files => {
        const grid = document.getElementById("photoGrid");
        grid.innerHTML = "";

        files.forEach((file, index) => {
          const img = document.createElement("img");
          img.src = `../assets/digital-photography/${file}`;
          img.alt = `Photography work ${index + 1}`;
          grid.appendChild(img);
        });
      })
      .catch(error => {
        console.error(error);
        document.getElementById("photoGrid").innerHTML =
          "<p style='color: var(--muted)'>Gallery failed to load. Check photos.json.</p>";
      });
  </script>

</body>
</html>
