<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photoshop — Gabriel Madero</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

<header class="container header">
  <a class="brand" href="../index.html">
    <span class="name">Gabriel Madero</span>
    <span class="tag">Digital Arts • Photography • Photoshop</span>
  </a>

  <nav class="nav">
    <a href="../index.html#work">Work</a>
    <a href="../index.html#about">About</a>
    <a href="../index.html#contact">Contact</a>
  </nav>
</header>

<main class="container section">
  <h2>Photoshop</h2>
  <p style="color: var(--muted); max-width: 70ch;">
    A collection of Photoshop projects exploring photo manipulation, composition,
    and visual storytelling. Images are automatically added when placed in the
    Photoshop assets folder.
  </p>

  <!-- AUTO-GENERATED GALLERY -->
  <div class="photo-grid" id="psGrid"></div>
</main>

<script>
  fetch("../assets/photoshop/photos.json", { cache: "no-store" })
    .then(response => response.json())
    .then(files => {
      const grid = document.getElementById("psGrid");
      grid.innerHTML = "";

      files.forEach((file, index) => {
        const img = document.createElement("img");
        img.src = `../assets/photoshop/${file}`;
        img.alt = `Photoshop work ${index + 1}`;
        grid.appendChild(img);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById("psGrid").innerHTML =
        "<p style='color: var(--muted)'>Gallery failed to load. Check photos.json.</p>";
    });
</script>

</body>
</html>
